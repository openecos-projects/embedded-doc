INHERIT: tpl/cfg/mkdocs_base.yml

docs_dir: src/zh
site_dir: site

site_name: ECOS嵌入式社区

edit_uri: edit/main/doc/src/zh

repo_url: https://github.com/openecos-projects/embedded-doc
repo_name: openecos-projects/embedded-doc

theme:
  palette:
  - scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: 切换到深色模式
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: 切换到浅色模式
  language: zh

nav:
  - 社区主页: index.md
  - 板卡百科:
    - page/brd/index.md
    - 星空板卡:
      - page/brd/starry-sky/index.md
      - v1.2（一生一芯三期）: page/brd/starry-sky/v1.2.md
      - v1.3（一生一芯三期）: page/brd/starry-sky/v1.3.md
      - v2.1（一生一芯四期）: page/brd/starry-sky/v2.1.md
      - v3.0（一生一芯五期）: page/brd/starry-sky/v3.0.md
    - 沧海板卡:
      - page/brd/vast-sea/index.md
      - v1.0（2025年08月）: page/brd/vast-sea/v1.0.md
